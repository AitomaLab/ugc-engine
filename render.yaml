services:
  # 1. The FastAPI Backend (Web) - FREE PLAN ($0)
  - type: web
    name: ugc-engine-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=. uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ugc-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: ugc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ugc-redis
          property: connectionString
      - key: KIE_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false

  # 2. Redis Instance - FREE PLAN ($0)
  - type: redis
    name: ugc-redis
    plan: free
    ipAllowList: [] # Required for connections

# 3. Managed Databases - FREE PLAN ($0)
databases:
  - name: ugc-db
    plan: free
